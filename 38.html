<!DOCTYPE html>
<html lang="en"><head></head><body>
<div id="cover" style="position:fixed;width:100vw;height:100vh;background-color:#222;z-index:2;top:0;left:0;"></div>
<div id="top"></div>
<div id="page">
<main id="main">

\<div id="black-area"><div id="circle"></div></div>


</main></div>
<script src="assets/interpreter.js"></script>
<script src="assets/layout.js"></script>
<style>

#black-area {
    display: inline-block;
    background-color: #171717;
}
@keyframes spinThing {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
#circle {
    --r: 340px;
    width: var(--r);
    height: var(--r);
    margin: 70px 120px; 
    border: 3px solid white;
    border-radius: 50%;
    border-bottom-color: transparent;
    animation: spinThing 2.4s forwards;
    animation-timing-function: ease;
    animation-iteration-count: infinite;
}



</style>
</body></html>
